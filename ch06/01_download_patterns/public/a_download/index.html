<!doctype html>
<meta charset="utf-8">
<title><a download> の例</title>
<h1>&lt;a download&gt; の例</h1>
<p>
  普通のリンク: <a href="/assets/hello.txt">hello.txt を開く</a>
</p>
<p>
  download 指定: <a href="/assets/hello.txt" download="ダウンロード.txt">ダウンロードする</a>
</p>
<small>注: 同一オリジン以外の URL には多くのブラウザで download が効かない場合があります。</small>
