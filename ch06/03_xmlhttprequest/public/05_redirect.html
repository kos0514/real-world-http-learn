<!doctype html>
<meta charset="utf-8">
<title>05 Redirect</title>
<h1>302 /redirect （→ /json）</h1>
<p>/redirect にアクセスすると 302 で /json にリダイレクトされます。下には最終応答のステータスと本文を表示します（ページ読み込み時に自動で実行）。</p>
<pre id="out"></pre>
<script>
var xhr = new XMLHttpRequest();
xhr.open('GET', '/redirect');
xhr.onload = () => out.textContent = xhr.status + "\n" + xhr.responseText;
xhr.send();
</script>
