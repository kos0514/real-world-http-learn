<!doctype html>
<meta charset="utf-8">
<title>06 Polling</title>
<h1>ポーリング /poll</h1>
<p>2 秒ごとに /poll へ GET を繰り返します。最新の結果で表示を更新します。</p>
<pre id="out"></pre>
<script>
let n = 0;
setInterval(() => {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', '/poll');
  xhr.onload = () => out.textContent = (++n) + ': ' + xhr.responseText;
  xhr.send();
}, 2000);
</script>
